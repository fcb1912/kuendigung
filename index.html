<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kündigungsformular FC Badenia St. Ilgen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #003366;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.1em;
      cursor: pointer;
    }
    button:hover {
      background: #0055aa;
    }
    .note {
      font-size: 0.9em;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kündigungsformular</h1>
    <form id="kuendigungForm">
      <!-- Mitgliedsdaten -->
      <label for="vorname">Vorname Mitglied</label>
      <input type="text" id="vorname" required>

      <label for="nachname">Nachname Mitglied</label>
      <input type="text" id="nachname" required>

      <label for="geburtsdatum">Geburtsdatum Mitglied</label>
      <input type="date" id="geburtsdatum" required>

      <!-- E-Mail -->
      <label for="email">E-Mail</label>
      <input type="email" id="email" required>

      <!-- Telefonnummer -->
      <label for="telefon">Telefonnummer</label>
      <input type="tel" id="telefon" pattern="\\+?[0-9\\s\\-]+" placeholder="+49 123 456789" required>

      <!-- Erziehungsberechtigter -->
      <label for="elternName">Name Erziehungsberechtigter (falls Mitglied <18)</label>
      <input type="text" id="elternName">

      <!-- Grund/Bemerkung -->
      <label for="bemerkung">Grund/Bemerkung (optional)</label>
      <textarea id="bemerkung" rows="3"></textarea>

      <button type="submit">Kündigung absenden</button>
      <p class="note">Hinweis: Bei Mitgliedern unter 18 Jahren muss die E-Mailadresse des Erziehungsberechtigten angegeben werden.</p>
    </form>
  </div>

  <script>
    const form = document.getElementById("kuendigungForm");
    const geburtsdatumInput = document.getElementById("geburtsdatum");
    const elternNameInput = document.getElementById("elternName");

    // Altersprüfung: <18 → Feld "Erziehungsberechtigter" required
    geburtsdatumInput.addEventListener("change", () => {
      const geburtsdatum = new Date(geburtsdatumInput.value);
      const heute = new Date();
      let alter = heute.getFullYear() - geburtsdatum.getFullYear();
      const m = heute.getMonth() - geburtsdatum.getMonth();
      if (m < 0 || (m === 0 && heute.getDate() < geburtsdatum.getDate())) {
        alter--;
      }

      if (alter < 18) {
        elternNameInput.required = true;
      } else {
        elternNameInput.required = false;
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const mitglied_vorname = document.getElementById("vorname").value;
      const mitglied_nachname = document.getElementById("nachname").value;
      const geburtsdatum = document.getElementById("geburtsdatum").value;
      const email = document.getElementById("email").value;
      const telefon = document.getElementById("telefon").value;
      const elternName = document.getElementById("elternName").value;
      const bemerkung = document.getElementById("bemerkung").value;

      try {
        const response = await fetch("https://kuendigung.onrender.com/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            mitglied_vorname,
            mitglied_nachname,
            geburtsdatum,
            email,
            telefon,
            elternName,
            bemerkung
          })
        });

        const result = await response.json();
        if (result.ok) {
          alert("✅ Bestätigungsmail wurde verschickt. Bitte prüfen Sie Ihr Postfach.");
        } else {
          alert("❌ Fehler beim Absenden: " + result.message);
        }
      } catch (err) {
        console.error("Fehler:", err);
        alert("❌ Es ist ein technischer Fehler aufgetreten.");
      }
    });
  </script>
</body>
</html>
