<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kündigung FC Badenia 1912 St. Ilgen e. V.</title>
  <style>
    :root {
      --rot: #b30000;
      --weiß: #ffffff;
      --grau: #f5f5f5;
      --text: #222;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: var(--grau);
      color: var(--text);
    }

    header {
      background: var(--rot);
      color: var(--weiß);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    header img {
      height: 48px;
      width: auto;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      background: var(--weiß);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      font-family: inherit;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(0.2);
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.8rem;
      background: var(--rot);
      color: var(--weiß);
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    button:hover {
      background: #990000;
    }

    #feedback {
      margin-top: 1rem;
      padding: 1rem;
      background: #e6ffe6;
      border: 1px solid #66cc66;
      border-radius: 4px;
      color: #006600;
      display: none;
    }

    @media (max-width: 480px) {
      main {
        margin: 1rem;
        padding: 1rem;
      }

      h1 {
        font-size: 1.3rem;
      }

      header {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="FC Badenia Logo" />
    <h1>Kündigung FC Badenia St. Ilgen</h1>
  </header>

  <main>
    <form id="kuendigungForm">
      <label for="vorname">Vorname Mitglied</label>
      <input type="text" id="vorname" name="mitglied_vorname" required />

      <label for="nachname">Name Mitglied</label>
      <input type="text" id="nachname" name="mitglied_nachname" required />

      <label for="geburtsdatum">Geburtsdatum</label>
      <input type="date" id="geburtsdatum" name="geburtsdatum" required max="2025-12-31" />

      <label for="elternName" id="elternLabel" style="display: none;">Vorname und Name der erziehungsberechtigten Person</label>
      <input type="text" id="elternName" name="elternName" style="display: none;" />

      <label for="email">E-Mail</label>
      <input type="email" id="email" name="email" required />

      <label for="telefon">Telefon</label>
      <input type="tel" id="telefon" name="telefon" required />

      <label for="bemerkung">Bemerkung (optional)</label>
      <textarea id="bemerkung" name="bemerkung" rows="3"></textarea>

      <button type="submit">Kündigung absenden</button>
    </form>

    <div id="feedback"></div>
  </main>

  <script>
    function berechneAlter(geburtsdatum) {
      const heute = new Date();
      const geb = new Date(geburtsdatum);
      let alter = heute.getFullYear() - geb.getFullYear();
      const m = heute.getMonth() - geb.getMonth();
      if (m < 0 || (m === 0 && heute.getDate() < geb.getDate())) {
        alter--;
      }
      return alter;
    }

    document.getElementById("geburtsdatum").addEventListener("change", function () {
      const alter = berechneAlter(this.value);
      const elternFeld = document.getElementById("elternName");
      const elternLabel = document.getElementById("elternLabel");

      if (alter < 18) {
        elternFeld.style.display = "block";
        elternLabel.style.display = "block";
      } else {
        elternFeld.style.display = "none";
        elternLabel.style.display = "none";
        elternFeld.value = "";
      }
    });

    document.getElementById("kuendigungForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const feedback = document.getElementById("feedback");
      feedback.style.display = "none";

      const data = {
        mitglied_vorname: form.vorname.value.trim(),
        mitglied_nachname: form.nachname.value.trim(),
        geburtsdatum: form.geburtsdatum.value,
        email: form.email.value.trim(),
        telefon: form.telefon.value.trim(),
        elternName: form.elternName.value.trim(),
        bemerkung: form.bemerkung.value.trim()
      };

      try {
        const response = await fetch("https://kuendigung.onrender.com/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.ok) {
          feedback.textContent = "✅ Die Bestätigungsmail wurde verschickt. Bitte prüfen Sie Ihr Postfach.";
          feedback.style.display = "block";
          form.reset();
          document.getElementById("elternName").style.display = "none";
          document.getElementById("elternLabel").style.display = "none";
        } else {
          feedback.textContent = "❌ Fehler: " + result.message;
          feedback.style.display = "block";
        }
      } catch (err) {
        console.error("Fehler beim Senden:", err);
        feedback.textContent = "❌ Es gab ein technisches Problem. Bitte versuchen Sie es später erneut.";
        feedback.style.display = "block";
      }
    });
  </script>
</body>

</html>
